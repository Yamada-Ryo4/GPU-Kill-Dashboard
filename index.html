    <script>
/* ========== æ ¸å¿ƒ JSï¼ˆå·²å°è£…ã€æŒ‰é¡ºåºå®šä¹‰ï¼‰ ========== */

(function(){
  // ===== ã€ä¿®å¤ 2ã€‘: æ–°å¢çš„èŠ‚æµå‡½æ•° (æ”¾åœ¨å¼€å¤´) =====
  function throttle(func, limit) {
    let inThrottle;
    let lastFunc;
    let lastRan;
    return function() {
      const context = this;
      const args = arguments;
      if (!inThrottle) {
        func.apply(context, args);
        lastRan = Date.now();
        inThrottle = true;
        setTimeout(function() {
          inThrottle = false;
          if (lastFunc) {
            lastFunc.apply(context, args); // ç¡®ä¿æ‰§è¡Œæœ€åä¸€æ¬¡è°ƒç”¨
            lastFunc = null;
            lastRan = Date.now();
          }
        }, limit);
      } else {
        lastFunc = func; // å­˜å‚¨æœ€åä¸€æ¬¡å°è¯•è°ƒç”¨çš„å‡½æ•°
      }
    }
  }
  // =====================================

  // --- 0. å®¹é”™æ³¨å†Œ streaming æ’ä»¶ ---
  if (typeof Chart === 'undefined') {
    console.warn('Chart.js æœªåŠ è½½ â€” è«‹ç¢ºä¿ chart.js script åœ¨æœ¬è„šæœ¬ä¹‹å‰');
  } else {
    const candidates = [
      window.chartjs_plugin_streaming,
      window.ChartStreaming,
      window.ChartStreamingPlugin,
      window['chartjs-plugin-streaming'],
      window['chartjs_plugin_streaming']
    ];
    const plugin = candidates.find(p => typeof p !== 'undefined' && p !== null);
    if (plugin) {
      try { Chart.register(plugin); console.log('chartjs-streaming plugin registered'); }
      catch (e) { console.warn('register streaming plugin failed:', e); }
    } else {
      console.warn('chartjs-plugin-streaming æœªæ‰¾åˆ°ï¼ˆç¢ºèª CDN å·²æ­£ç¢ºè¼‰å…¥ï¼‰');
    }
  }

  // --- ã€ä¿®å¤ 3ã€‘: å…¨å±€çŠ¶æ€ (å¤šè®¾å¤‡é€‚é…) ---
  let currentUtilChart = null, currentMemChart = null, currentPowerChart = null, currentTempChart = null;
  let utilCtx = null, memCtx = null, powerCtx = null, tempCtx = null; // æŠŠ Ctx æå‡ä¸ºå…¨å±€
  let chartDatasetMap = {}; // å…³é”®ï¼ç”¨äºæ˜ å°„ "è®¾å¤‡_GPU" -> å›¾è¡¨æ•°æ®é›†ç´¢å¼•
  // å¤šåŠ å‡ ç§é¢œè‰²
  const GPU_COLORS = ['#007bff','#ff6384','#00b894','#f39c12', '#9b59b6', '#3498db', '#e74c3c', '#2ecc71']; 
  const WS_URL = 'ws://127.0.0.1:9998/ws'; // æ³¨æ„ï¼šå¦‚æœä½ åœ¨å¦ä¸€å°ç”µè„‘ä¸Šè¿è¡Œ gpukill --serverï¼Œè¯·æŠŠ 127.0.0.1 æ”¹æˆé‚£å°æœºå™¨çš„ IP

  // --- ä¸»é¢˜åˆ‡æ¢ä¸é¢œè‰²æ›´æ–° (ä¸å˜) ---
  function toggleThemeLocal() {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    [currentUtilChart, currentMemChart, currentPowerChart, currentTempChart].forEach(c => {
      if (c) updateChartColors(c, isDark);
    });
  }
  window.toggleTheme = toggleThemeLocal; // ç»‘å®šåˆ°å…¨å±€ç»™æŒ‰é’®è°ƒç”¨

  function updateChartColors(chart, isDark) {
    if (!chart || !chart.options || !chart.options.scales) return;
    const gridColor = isDark ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.08)';
    const labelColor = isDark ? 'rgba(255,255,255,0.75)' : 'rgba(0,0,0,0.7)';
    chart.options.scales.x.ticks.color = labelColor;
    chart.options.scales.x.grid.color = gridColor;
    chart.options.scales.y.ticks.color = labelColor;
    chart.options.scales.y.grid.color = gridColor;
    chart.options.plugins.legend.labels.color = labelColor;
    chart.update('none');
  }

  // --- dataset helper (ä¸å˜) ---
  function makeDataset(ctx, color, label, alphaSuffix='33') {
    const grad = ctx.createLinearGradient(0,0,0,300);
    grad.addColorStop(0, color + alphaSuffix);
    grad.addColorStop(1, color + '00');
    return {
      label,
      data: [],
      borderColor: color,
      backgroundColor: grad,
      fill: true,
      borderWidth: 2,
      tension: 0.4,
      cubicInterpolationMode: 'monotone',
      pointRadius: 0
    };
  }

  // --- ã€ä¿®å¤ 3ã€‘: initCharts (é‡æ„ç‰ˆ) åªåˆ›å»ºç©ºå›¾è¡¨ ---
  function initCharts() {
    const utilCanvas = document.getElementById('gpu-util-chart');
    if (!utilCanvas) return; // DOM æ²¡å‡†å¤‡å¥½
    
    // 1. å°† Ctx å­˜å‚¨åˆ°å…¨å±€
    utilCtx = utilCanvas.getContext('2d');
    memCtx = document.getElementById('gpu-mem-chart').getContext('2d');
    powerCtx = document.getElementById('gpu-power-chart').getContext('2d');
    tempCtx = document.getElementById('gpu-temp-chart').getContext('2d');

    const isDark = document.body.classList.contains('dark');
    const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';
    const labelColor = isDark ? 'rgba(255,255,255,0.7)' : 'rgba(0,0,0,0.7)';

    const baseOptions = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          type: 'realtime',
          realtime: { duration: 60000, delay: 2000, refresh: 1000, pause: false },
          ticks: { color: labelColor, maxRotation: 0, autoSkipPadding: 10 },
          grid: { color: gridColor }
        },
        y: {
          beginAtZero: true,
          ticks: { color: labelColor },
          grid: { color: gridColor }
        }
      },
      plugins: {
        legend: { labels: { color: labelColor } },
        tooltip: { mode: 'nearest', intersect: false }
      },
      elements: {
        point: { radius: 0 },
        line: { tension: 0.4, borderWidth: 2, cubicInterpolationMode: 'monotone' }
      },
      animation: { duration: 0 } // å®æ—¶æ•°æ®ä¸éœ€è¦å…¥åœºåŠ¨ç”»
    };

    // 2. åˆ›å»º chartsï¼Œæ³¨æ„ data: { datasets: [] } æ˜¯ç©ºçš„
    currentUtilChart = new Chart(utilCtx, {
      type: 'line',
      data: { datasets: [] }, // ç©ºæ•°ç»„ï¼
      options: {
        ...baseOptions,
        scales: { ...baseOptions.scales, y: { ...baseOptions.scales.y, max: 100, ticks: { callback: v => v + '%' } } }
      }
    });

    currentMemChart = new Chart(memCtx, {
      type: 'line',
      data: { datasets: [] }, // ç©ºæ•°ç»„ï¼
      options: {
        ...baseOptions,
        scales: { ...baseOptions.scales, y: { ...baseOptions.scales.y, ticks: { callback: v => v + ' MB' } } }
      }
    });

    currentPowerChart = new Chart(powerCtx, {
      type: 'line',
      data: { datasets: [] }, // ç©ºæ•°ç»„ï¼
      options: {
        ...baseOptions,
        scales: { ...baseOptions.scales, y: { ...baseOptions.scales.y, ticks: { callback: v => v + ' W' } } }
      }
    });

    currentTempChart = new Chart(tempCtx, {
      type: 'line',
      data: { datasets: [] }, // ç©ºæ•°ç»„ï¼

  // --- ã€ä¿®å¤ 3ã€‘: updateCharts é‡æ„ä¸º updateAllCharts ---
  // (åŠ¨æ€å¤„ç†å¤šè®¾å¤‡ã€å¤šGPU)
  function updateAllCharts(nodes) {
    if (!nodes || nodes.length === 0) return;
    
    // 1. å¦‚æœå›¾è¡¨è¿˜æ²¡åˆå§‹åŒ–ï¼Œå…ˆåˆ›å»ºç©ºå›¾è¡¨
    if (!currentUtilChart) {

    const now = Date.now();
    
    nodes.forEach(node => {

      (node.gpus || []).forEach((gpu, i) => {

        if (datasetIndex === undefined) {

          const newIndex = Object.keys(chartDatasetMap).length;

          const label = `${nodeHostname} (GPU ${gpu.gpu_index}, ${gpu.name})`; 
          
          chartDatasetMap[uniqueGpuId] = newIndex; // æ³¨å†Œåˆ° map ä¸­

          // ä¸º 4 ä¸ªå›¾è¡¨åˆ†åˆ«æ·»åŠ æ–°çš„ dataset
          currentUtilChart.data.datasets.push(makeDataset(utilCtx, color, label, '33'));
          currentMemChart.data.datasets.push(makeDataset(memCtx, color, label, '22'));
          currentPowerChart.data.datasets.push(makeDataset(powerCtx, color, label, '22'));

          console.log(`æ£€æµ‹åˆ°æ–° GPU: ${label}, å·²æ·»åŠ åˆ°å›¾è¡¨ã€‚`);
        
        } else {
          // --- è¿™ä¸ª GPU å·²å­˜åœ¨ï¼Œæ­£å¸¸ push æ•°æ® ---
          const utilVal = Number(Number(gpu.util_pct).toFixed(1));
          const memVal = Number(gpu.mem_used_mb);
          const powerVal = Number(Number(gpu.power_w).toFixed(2));

          // (å¥å£®æ€§æ£€æŸ¥)
          if (currentUtilChart.data.datasets[datasetIndex]) currentUtilChart.data.datasets[datasetIndex].data.push({ x: now, y: utilVal });
          if (currentMemChart.data.datasets[datasetIndex]) currentMemChart.data.datasets[datasetIndex].data.push({ x: now, y: memVal });
          if (currentPowerChart.data.datasets[datasetIndex]) currentPowerChart.data.datasets[datasetIndex].data.push({ x: now, y: powerVal });
          if (currentTempChart.data.datasets[datasetIndex]) currentTempChart.data.datasets[datasetIndex].data.push({ x: now, y: tempVal });
        }

    });
    
    // chartjs-plugin-streaming æœƒè‡ªè¡Œåˆ·æ–°
  }

  // --- è¾…åŠ©çš„æ•°å€¼åŠ¨ç”» (ä¸å˜) ---
  function animateValue(obj, start, end, duration, decimals = 1, unit = '%') {
    let startTimestamp = null;
    const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      obj.textContent = (start + progress * (end - start)).toFixed(decimals) + unit;
      if (progress < 1) window.requestAnimationFrame(step);
    };
    window.requestAnimationFrame(step);
  }

  // --- ã€ä¿®å¤ 3ã€‘: updateDashboard é‡æ„ä¸º updateAllDashboards å’Œ updateNodeGpuCards ---

  // æ–°çš„é¡¶å±‚å‡½æ•°ï¼šå¾ªç¯æ‰€æœ‰è®¾å¤‡(Node)
  function updateAllDashboards(nodes) {

    nodes.forEach(node => {

      // --- 3. æŠŠè¿™ä¸ª node çš„æ•°æ®å’Œå®ƒçš„å®¹å™¨ ä¼ é€’ç»™å¡ç‰‡æ›´æ–°å‡½æ•° ---
      const gridWrapper = nodeContainer.querySelector('.gpu-grid-wrapper');

    });
  }

  // è¿™ä¸ªå‡½æ•°å°±æ˜¯ä½ åŸæ¥çš„ updateDashboardï¼Œä½†ç›®æ ‡å˜æˆäº† gridWrapper
  function updateNodeGpuCards(node, gridWrapper) {
    const gpus = node.gpus || [];
    const allProcesses = node.processes || [];

    gpus.forEach(gpu => {
      const gpuIndex = gpu.gpu_index;
      // å…³é”®ï¼šåœ¨ gridWrapper å†…éƒ¨æŸ¥æ‰¾ï¼Œé˜²æ­¢å¤šè®¾å¤‡æ—¶é€‰é”™
      let card = gridWrapper.querySelector(`.gpu-card-item[data-gpu-index="${gpuIndex}"]`);
      
      const memUsagePct = (gpu.mem_used_mb / (gpu.mem_total_mb || 1) * 100).toFixed(1);
      const utilPct = Number(Number(gpu.util_pct).toFixed(1));
      const gaugeAngle = utilPct * 3.6;

      if (!card) {
        card = document.createElement('div');
        card.className = 'glass-component gpu-card-item';  
        card.dataset.gpuIndex = gpuIndex;  
        
        // (è¿™é‡Œçš„ innerHTML æ˜¯ä½ åŸæ¥çš„å¡ç‰‡æ¨¡æ¿ï¼Œä¿æŒä¸å˜)
        card.innerHTML = `

                </div>
                <div class="metric">
                    <span class="metric-label">æ˜¾å­˜ä½¿ç”¨ (MB):</span>
                    <span class="metric-value mem-used" data-unit="">${gpu.mem_used_mb} / ${gpu.mem_total_mb}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-inner mem-bar" style="width: ${memUsagePct}%;">${memUsagePct}%</div>
                </div>
                <div class="metric">
                    <span class="metric-label">æ¸©åº¦:</span>
                    <span class="metric-value gpu-temp" data-unit="Â°C">${gpu.temp_c}Â°C</span>
                </div>
                <div class="metric">
                    <span class="metric-label">åŠŸè€—:</span>
                    <span class="metric-value gpu-power" data-unit=" W">${Number(gpu.power_w).toFixed(2)} W</span>
                </div>
                <div class="metric process-metric">
                    <span class="metric-label">è¿›ç¨‹æ•°:</span>
                    <span class="metric-value gpu-pids">${gpu.pids}</span>
                    <button class="process-toggle-btn">æŸ¥çœ‹</button>
                </div>
                <div class="process-list-container"></div>
            </div>
        `;
        gridWrapper.appendChild(card); // æ·»åŠ åˆ° gridWrapperï¼Œè€Œä¸æ˜¯ dashboard
      }

      // --- (åé¢çš„æ‰€æœ‰å¡ç‰‡æ›´æ–°é€»è¾‘ (gauge, animateValue, è¿›ç¨‹åˆ—è¡¨) ä¿æŒä¸å˜) ---
      setTimeout(() => {
        const gaugeEl = card.querySelector('.gauge');
        if (gaugeEl) gaugeEl.style.setProperty('--gauge-angle', `${gaugeAngle}deg`);
      }, 10);
      const memBar = card.querySelector('.mem-bar');
      if (memBar) {

      const utilSpan = card.querySelector('.gauge-value');

        animateValue(memUsedSpan, oldMem, Number(gpu.mem_used_mb), 700, 0, ` / ${gpu.mem_total_mb} MB`);
      }
      const tempSpan = card.querySelector('.gpu-temp');
      if (tempSpan) {
        const oldTemp = parseFloat(tempSpan.textContent) || 0;
        animateValue(tempSpan, oldTemp, Number(gpu.temp_c), 700, 1, 'Â°C');
      }
      const powerSpan = card.querySelector('.gpu-power');
      if (powerSpan) {
        const oldPower = parseFloat(powerSpan.textContent) || 0;
        animateValue(powerSpan, oldPower, Number(Number(gpu.power_w).toFixed(2)), 700, 2, ' W');
      }
      const pidsSpan = card.querySelector('.gpu-pids');

      const listContainer = card.querySelector('.process-list-container');

      if (btn && !card.dataset.listenerAdded) {

      }
      // --- (æ›´æ–°é€»è¾‘ç»“æŸ) ---
    });
  }
  
  // --- WebSocket è¿æ¥ ---
  function connectWebSocket() {
    try {
      console.log('å˜—è©¦é€£æ¥ WS:', WS_URL);
      const socket = new WebSocket(WS_URL);

      socket.onopen = () => console.log('WebSocket å·²é€£æ¥');
      socket.onerror = (e) => {
        console.error('WebSocket é”™è¯¯', e);
        setTimeout(connectWebSocket, 1500);
      };
      socket.onclose = () => {
        console.log('WebSocket å·²é—œé–‰ï¼Œç¨å¾Œé‡è©¦...');
        setTimeout(connectWebSocket, 1500);
      };

      // --- ã€ä¿®å¤ 2 & 3ã€‘: ä¿®æ”¹ onmessage ä»¥ä½¿ç”¨èŠ‚æµå¹¶è°ƒç”¨æ–°å‡½æ•° ---
      
      const throttledUpdate = throttle(function(data) {
        if (data.nodes && data.nodes.length > 0) {
          // è°ƒç”¨æ–°çš„å¤šè®¾å¤‡å¤„ç†å‡½æ•°
          updateAllDashboards(data.nodes);
          updateAllCharts(data.nodes);
        }
      }, 500); // <-- å†·å´æ—¶é—´ 500ms (æ¯ç§’2æ¬¡)

      socket.onmessage = (evt) => {
        try {
          const data = JSON.parse(evt.data);
          // ç°åœ¨è°ƒç”¨èŠ‚æµç‰ˆçš„å‡½æ•°
          throttledUpdate(data);
          
        } catch (err) {
          console.error('è§£æ WS æ¶ˆæ¯å¤±æ•—', err, evt.data);
        }
      };
      // --- ä¿®å¤ç»“æŸ ---

    } catch (e) {
      console.error('å»ºç«‹ WebSocket æ™‚ç•°å¸¸', e);
      setTimeout(connectWebSocket, 2000);
    }
  }

  // æœ€å¾Œå•Ÿå‹• WS é€£ç·š
  connectWebSocket();

  // æš´éœ²ç»™æ§åˆ¶å°è°ƒè¯•ï¼ˆå¯é€‰ï¼‰
  window.__gpuDashboard = {
    initCharts,
    updateAllCharts,
    updateAllDashboards,
    connectWebSocket,
    _charts: () => ({ currentUtilChart, currentMemChart, currentPowerChart, currentTempChart })
  };

})();
